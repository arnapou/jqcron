
stages:
  - quality

.generic: &generic
  image: 'registry.gitlab.com/arnapou/docker/php:8.2-dev'
  stage: quality
  only:
    - master
  before_script:
    - composer install --no-interaction --optimize-autoloader --dev
  cache:
    key: "$CI_COMMIT_REF_SLUG:$CI_JOB_NAME"
    paths:
      - vendor

test:php-8.2:
  <<: *generic
  script:
    - vendor/bin/phpunit

cs:php-8.2:
  <<: *generic
  script:
    - vendor/bin/php-cs-fixer fix --using-cache=no --dry-run

sa:php-8.2:
  <<: *generic
  script:
    - vendor/bin/phpstan
